<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>疫情预测 - 全球新冠疫情数据分析统计系统</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .nav-btn {
      padding: 10px 40px;
      border: 1px solid #ccc;
      background-color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-btn:hover {
      background-color: #f0f0f0;
    }

    .nav-btn.active {
      background-color: #333;
      color: #fff;
      font-weight: bold;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      font-weight: bold;
      margin-right: 6px;
    }

    input, button {
      margin-right: 10px;
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">全球新冠疫情数据分析统计系统</h2>

  <!-- 🔍 顶部导航栏 -->
  <div class="nav-bar">
    <button class="nav-btn" onclick="location.href='/'">首页</button>
    <button class="nav-btn" onclick="location.href='/'">所有国家</button>
    <button class="nav-btn" onclick="location.href='/china'">中国</button>
    <button class="nav-btn active">疫情预测</button>
  </div>

  <!-- 🔮 疫情预测输入模块 -->
  <div class="card">
    <h4>疫情趋势预测</h4>
    <div style="margin-bottom: 10px;">
      <label for="predict_country">国家代码：</label>
      <input type="text" id="predict_country" placeholder="如 CN 或 US" value="CN">

      <label for="predict_days">预测天数：</label>
      <input type="number" id="predict_days" min="1" max="30" value="7">

      <button onclick="loadPrediction()">开始预测</button>
    </div>
    <p id="predict_date_range">预测范围：--</p>
  </div>

  <!-- 📈 折线图 -->
  <div class="card">
    <canvas id="predictionChart" height="100"></canvas>
  </div>

  <script>
    let predictionChart = null;

    function loadPrediction() {
      const code = document.getElementById('predict_country').value.trim().toUpperCase();
      const days = document.getElementById('predict_days').value;

      if (!code) {
        alert("请输入国家代码！");
        return;
      }

      fetch(`/api/predict?code=${code}&days=${days}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('predict_date_range').innerText = `预测范围：${data.dates[0]} - ${data.dates[data.dates.length - 1]}`;

          if (predictionChart) predictionChart.destroy();
          predictionChart = new Chart(document.getElementById('predictionChart'), {
            type: 'line',
            data: {
              labels: data.dates,
              datasets: [{
                label: '预测累计确诊',
                data: data.predicted_cases,
                borderColor: 'orange',
                fill: false,
                tension: 0.3
              }]
            }
          });
        })
        .catch(err => {
          console.error('预测加载失败', err);
          alert("预测数据加载失败，请检查接口或服务器");
        });
    }
  </script>

</body>
</html>
