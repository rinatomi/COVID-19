<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球新冠疫情数据分析统计系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid px-0">
        <header class="header py-3">
            <div class="container">
                <h1 class="text-center mb-0">全球新冠疫情数据分析统计系统</h1>
            </div>
        </header>

        <!-- 导航菜单 -->
        <div class="container-fluid px-4">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <ul class="nav-list">
                            <li class="nav-item active">
                                <a href="index.html" class="nav-link">首页</a>
                            </li>
                            <li class="nav-item">
                                <a href="countries.html" class="nav-link">所有国家</a>
                            </li>
                            <li class="nav-item">
                                <a href="china.html" class="nav-link">中国</a>
                            </li>
                            <li class="nav-item">
                                <a href="prediction.html" class="nav-link">疫情预测</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="container-fluid px-4 mt-3">
            <!-- 主要展示区域 -->
            <div class="row mb-4">
                <!-- 左侧地图区域 -->
                <div class="col-md-9 mb-3">
                    <div class="global-stats-card">
                        <h5 class="section-title">全球累计死亡/确诊/治愈病例数:</h5>
                        <div id="world-map" class="world-map"></div>
                    </div>
                </div>
                <!-- 右侧排行榜 -->
                <div class="col-md-3 mb-3">
                    <div class="today-stats-card">
                        <h5 class="section-title">今日新增</h5>
                        <div class="daily-stats">
                            <div id="top-countries-chart" class="top-countries-chart">
                                <h6>累计确诊人数Top20的国家</h6>
                                <div id="top-chart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-4">
        <div class="container text-center">
            <p>全球新冠疫情数据分析统计系统 © 2025</p>
            <p class="text-muted">数据更新时间: <span id="update-time">加载中...</span></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
